<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>PoseNet using p5.js</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="SketchP5.js"></script>
      <script src="sendData.js"></script>
  <body>
    <p id='poseNet'>Loading model...</p>
    <div id="soundLabel">No Soundlabel available</div>
    <br/>


    <div id="input_container" style="margin:10px">
        <div class="row">
            <div class="col-sm-12">
                <label for="imageScaleFactor">imageScaleFactor:</label>
                <input id="imageScaleFactor" step='0.1' value='0.3' placeholder='0.0'>

                <label for="outputStride">outputStride:</label>
                <input id="outputStride" step='1' value='16' placeholder='16'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="minConfidence">minConfidence:</label>
                <input id="minConfidence" step='0.01' value='0.3' placeholder='0.0'>

                <label for="maxPoseDetections">maxPoseDetections:</label>
                <input id="maxPoseDetections" step='1' value='5' placeholder='5'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="scoreThreshold">scoreThreshold:</label>
                <input id="scoreThreshold" step='0.1' value='0.5' placeholder='0.5'>


                <label for="multiplier">multiplier:</label>
                <input id="multiplier" step='0.01' value='0.75' placeholder='0.75'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="nmsRadius">nmsRadius:</label>
                <input id="nmsRadius" step='1' value='20' placeholder='20'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="flipHorizontal">flipHorizontal
                    <select id="flipHorizontal" size="1">
                        <option>True</option>
                        <option>False</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="detectionType">detectionType
                    <select id="detectionType" size="1">
                        <option>single</option>
                        <option>multiple</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
  </body>
</html>
