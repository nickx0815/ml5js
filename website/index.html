<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>PoseNet using p5.js</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="SketchP5.js"></script>
      <script src="sendData.js"></script>
  <body>
    <h2 id='poseLabel'>Loading Posenet ...</h2>
    <h2 id="soundLabel">Loading Soundclassifier ...</h2>
    <br/>


    <div id="input_container" style="margin:10px">
        <div class="row">
            <div class="col-sm-12">
                <label for="imageScaleFactorid">imageScaleFactor:</label>
                <input type="number" id="imageScaleFactorid" step='0.1'>

                <label for="outputStrideid">outputStride:</label>
                <input id="outputStrideid" step='1' value='16'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="minConfidenceid">minConfidence:</label>
                <input id="minConfidenceid" step='0.01' value='0.3'>

                <label for="maxPoseDetectionsid">maxPoseDetections:</label>
                <input id="maxPoseDetectionsid" step='1' value='5'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="scoreThresholdid">scoreThreshold:</label>
                <input id="scoreThresholdid" step='0.1' value='0.5'>


                <label for="multiplierid">multiplier:</label>
                <input id="multiplierid" step='0.01' value='0.75'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="nmsRadiusid">nmsRadius:</label>
                <input id="nmsRadiusid" step='1' value='20'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="flipHorizontalid">flipHorizontal
                    <select id="flipHorizontalid" size="1">
                        <option>True</option>
                        <option>False</option>
                    </select>
                </label>
            </div>
            <div class="col-sm-2">
                 <label for="detectionTypeid">detectionType
                    <select id="detectionTypeid" size="1">
                        <option>single</option>
                        <option>multiple</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="sendPosesid">Activate Posenet?</label>
                <input id="sendPosesid" value="true" type="checkbox">
            </div>
            <div class="col-sm-2">
                  <label for="sendSoundid">Activate soundClassifier?</label>
                <input id="sendSoundid" type="checkbox" checked>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button onclick="initPoseNet()">Submit</button>
            </div>
        </div>
    </div>

  </body>
</html>
